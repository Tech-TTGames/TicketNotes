[tool.poetry]
name = "tickets-plus"
version = "0.1.1"
description = "A companion bot adding some extensions to Tickets discord bot. Experimental."
authors = ["Tech. TTGames <50541739+Tech-TTGames@users.noreply.github.com>"]
license = "EPL-2.0"
readme = "README.md"
packages = [{include = "tickets_plus"}]
exclude = ["branding"]

[tool.poetry.dependencies]
python = "^3.11"
"discord.py" = "^2.3.1"
SQLAlchemy = {extras = ["asyncio"], version = "^2.0.19"}
alembic = {extras = ["tz"], version = "^1.11.1"}
asyncpg = { version = "^0.28.0", optional = true }
aiosqlite = { version = "^0.19.0", optional = true }
pynacl = "^1.5.0"
tornado = "^6.3.2"

[tool.poetry.extras]
sqlite = ["aiosqlite"]
pgsql = ["asyncpg"]
database = ["asyncpg", "aiosqlite"]

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
yapf = "^0.40.1"
pylint = "^2.17.5"
pdoc = "^14.0.0"

[tool.poetry.scripts]
start = "tickets_plus.__main__:main"
migrate = "toolbox.migrate:main"
nuke = "toolbox.nuke:main"

[tool.yapf]
based_on_style = "google"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
